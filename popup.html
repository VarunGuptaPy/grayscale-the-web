<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>Grayscale</title>
  <link rel="stylesheet" type="text/css" href="css/shared.css">
  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>

<body class="preload">
  <div class="container">
    <h1>Grayscale</h1>

    <div class="this-tab-container">
      <label>
        <span>For This Tab</span>
        <br>
        <input id="this-tab-toggle" class="toggle toggle-all" type="checkbox" checked/>
      </label>
    </div>

    <div class="all-sites-container">
      <label><span>For All Sites</span><br>
        <input id="all-sites-toggle" class="toggle toggle-all" type="checkbox" checked/>
      </label>
    </div>    
    
    <div id="saved-container" class="add-remove-container">
      <p>
        <strong id="saved-site-name" class="ellipsis"></strong>
        <span id="saved-site-status">is saved.</span>
      </p>
      <button id="add-saved-site" class="save-button">Save Site</button>
      <button id="remove-saved-site" class="save-button clear-button">Remove Site</button>
    </div>  

    <div id="excluded-container" class="add-remove-container">
      <p>
        <strong id="excluded-site-name" class="ellipsis"></strong>
        <span id="excluded-site-status">is excluded.</span>
      </p>
      <button id="add-excluded-site" class="save-button">Save Site</button>
      <button id="remove-excluded-site" class="save-button clear-button">Remove Site</button>
    </div>
    
    <div class="manage-sites-container">
      <a href="#" class="manage-sites">Manage Saved Sites</a>
    </div>  
  </div>

  <script type="text/javascript" src="js/manageSites.js"></script>
  <script type="text/javascript" src="js/popup.js">
  </script>
</body>

</html>
